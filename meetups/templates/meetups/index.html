{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    <title>Meetups</title>
</head>
<body>
    <h1>All meetups</h1>
    <p>Hello world</p>
    {% if show_meetups %}
        {% for meet_up in meetups %}
            <p>{{ meet_up.title }}</p>
        {% endfor %}
    {% else %}
        <p>No meetups</p>
    {% endif %}
</body>
</html>
